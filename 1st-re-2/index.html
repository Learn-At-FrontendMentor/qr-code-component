  <div class="container  m0-auto px-4 py-12 max-h-screen">

            https://raw.githubusercontent.com/Learn-At-FrontendMentor/qr-code-component/main/_qr-code-starter/src/images/image-qr-code.png
          -->

      <div class="card-body">
        <h3>Improve your front-end skills by building projects</h3>

          Scan the QR code to visit Fronted Mentor and take your codeing

    <!-- end of card -->
