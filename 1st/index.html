<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>1st_|_QR-code-component</title>
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="app">
    <div class="container  m0-auto p-4">

      <div class="card rounded-lg  w-full p-4">
        <div class="card-img  relative pt-full">
          <picture class="">
            <img class="absolute  w-full h-full top-0 left-0  rounded-lg"
              src="https://raw.githubusercontent.com/Learn-At-FrontendMentor/qr-code-component/main/images/image-qr-code.png"
              alt="">
          </picture>
        </div>

        <div class="card-body  p-4">
          <h3 class="card-title  pb-4">
            <p>Improve your front-end skills by building projects</p>
          </h3>

          <div class="card-content">
            <p>Scan the QR code to visit Fronted Mentor and take your codeing
              skills to the next level
            </p>
          </div>
        </div>

      </div>
      <!-- end of div-card -->

    </div>
    <!-- end of container -->
  </section>
</body>

</html>
